
<!DOCTYPE html>
<html>
    <head>
        <title>Scatter Plot</title>

        <!-- boilerplate headers are injected with head.js, grab them from the live example header, or include a link to head.js -->
        <script src="../boilerplate/head.js"></script>
    </head>
    <body style="font-family: 'Segoe UI', sans-serif;">
        <div id="chart1" style="width: 100%; height: 600px;"></div>
        <div id="chart2" style="width: 100%; height: 600px;"></div>

        <script>
            window.onload = function() {
                // create fake data in the shape our charts expect
                var data = [];
                var from = new Date(Math.floor((new Date()).valueOf() / (1000*60)) * (1000*60));
                var to;
                for(var i = 0; i < 3; i++){
                    var lines = {};
                    data.push({[`Factory${i}`]: lines});
                    for(var j = 0; j < 5; j++){
                        var values = {};
                        lines[`Station${j}`] = values;
                        for(var k = 0; k < 500; k++){
                            if(!(k%2 && k%3)){  // if check is to create some sparseness in the data
                                var to = new Date(from.valueOf() + 1000*60*k);
                                var val = Math.random();
                                var val2 = Math.random();
                                var val3 = Math.random();
                                values[to.toISOString()] = {press: val, temp: val2, vol: val3};
                            }
                        }
                    }
                }

                let toDel =  Object.keys(data[0].Factory0.Station0)
                delete data[0].Factory0.Station0[toDel[0]].temp;

                console.log('Scatter Plot Test', data);

                // render the data in a chart
                var tsiClient = new TsiClient();

                var scatterPlot1 =  new tsiClient.ux.ScatterPlot(document.getElementById('chart1'));
                scatterPlot1.render(data, {grid: true, tooltip: true, theme: 'dark', spmeasure: ['temp', 'press', 'vol'], scatterPlot1});

                var barChart =  new tsiClient.ux.BarChart(document.getElementById('chart2'));
                barChart.render(data, barChart);
            };
        </script>
    </body>
</html>
