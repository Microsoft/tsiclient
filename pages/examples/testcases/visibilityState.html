
<!DOCTYPE html> 
<html>
    <head>
        <title>Basic Charts</title>

        <!-- boilerplate headers are injected with head.js, grab them from the live example header, or include a link to head.js -->
        <script src="https://unpkg.com/tsiclient@1.2.46/tsiclient.js"></script>
        <link rel='stylesheet' type='text/css' href='https://unpkg.com/tsiclient@1.2.46/tsiclient.css' />
    </head>
    <body style="font-family: 'Segoe UI', sans-serif;">
        <div id="chart1" style="width: 100%; height: 600px;"></div>
        <script>
            window.onload = function() {
                
                // create fake data in the shape our charts expect
                var data = [];
                var from = new Date(Math.floor((new Date()).valueOf() / (1000*60 * 60)) * (1000*60 * 60));
                var to;
                for(var i = 0; i < 3; i++){
                    var lines = {};
                    data.push({[`Factory${i}`]: lines});
                    for(var j = 0; j < 5; j++){
                        var values = {};
                        lines[`Station${j}`] = values;
                        for(var k = 0; k < 60; k++){
                            if(!(k%2 && k%3)){  // if check is to create some sparseness in the data
                                var to = new Date(from.valueOf() + 1000*60*k);
                                var val = Math.random();
                                var val2 = Math.random();
                                var val3 = Math.random();
                                var val4 = Math.random();
                                values[to.toISOString()] = {avg: val, x: val2, y: val3, r: val4};
                            }
                        } 
                    }
                }

                var chartDataOptions = data.map(function (dataGroup, i) {
                    return {
                        visibilityState: [(i % 2 === 0), ['Station1', 'Station4']],
                        searchSpan: {from: from.toISOString(), to: to.toISOString(), searchSpan: '1m'}
                    }
                });

                // render the data in a chart
                var tsiClient = new TsiClient();
                var lineChart = new tsiClient.ux.LineChart(document.getElementById('chart1'));
                lineChart.render(data, {theme: 'light'}, chartDataOptions);
            };
        </script>
    </body>
</html>
