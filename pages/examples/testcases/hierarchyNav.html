
<!DOCTYPE html> 
<html>
    <head>
        <!-- styles are only used for styling header and auth elements, where possible -->
        <link rel="stylesheet" type="text/css" href="../styles.css" />
        <title>Hierarchy Navigation (Path Search)</title>
    </head>
    <body style="font-family: 'Segoe UI', sans-serif;">

        <div id="hierarchyWrapper" style="
                width: 300px;
                height: calc(100% - 40px);
                margin-top: 40px;
                position: fixed;">
        </div>
        <script>

            var environmentFqdn = '88728b62-954e-4930-836c-c36e5603e5a9.env.crystal-dev.windows-int.net';  //iryildir-test environment
            onInstanceClick = function(instance) {
                let contextMenuActions = [{}, {}];
                contextMenuActions[0]['Show Event Count'] = () => {alert("Show Event Count")};
                contextMenuActions[1]['Show Value'] = () => {alert("Show Value")};
                return contextMenuActions;
            }

            window.onload = function() {
                initAuth('Hierarchy Navigation Test');  // initiate auth objects, header, and login modal
                var tsiClient = new TsiClient();
                
                var hierarchy = new tsiClient.ux.HierarchyNavigation(document.getElementById('hierarchyWrapper'));
                hierarchy.render(environmentFqdn, authContext.getTsiToken, {theme: 'light', onInstanceClick: instance => this.onInstanceClick(instance)});

            }
        </script>
    </body>
    <!-- boilerplate headers are injected with head.js, grab them from the live example header, or include a link to head.js -->
    <script src="../boilerplate/head.js"></script>

    <!-- boilerplate auth code is injected with auth.js, check it out for auth setup -->
    <script src="../boilerplate/auth.js"></script>
</html>
