
<!DOCTYPE html> 
<html>
    <head>
    </head>
    <body style="font-family: 'Segoe UI', sans-serif;">
        <div id="chart1" style="width: 100%; height: 600px;"></div>
        <button onclick="toggleDots()">toggle dots</button>
        <script>
            var chartDataOptions = {yExtent: [.25,.75], includeDots: true};
            var lineChart;
            var data;
            function toggleDots () {
                chartDataOptions.includeDots = !chartDataOptions.includeDots;
                lineChart.render(data, {yExtent: [-100, 100]}, [chartDataOptions]);
            }
            window.onload = function() {
                
                // create fake data in the shape our charts expect
                data = [];
                var from = new Date();
                var to;
                for(var i = 0; i < 2; i++){
                    var lines = {};
                    data.push({[`Factory${i}`]: lines});
                    for(var j = 0; j < 5; j++){
                        var values = {};
                        lines[`Station${j}`] = values;
                        for(var k = 0; k < 60; k++){
                            if(!(k%2 && k%3)){  // if check is to create some sparseness in the data
                                var to = new Date(from.valueOf() + 1000*60*k);
                                var val = Math.random();
                                values[to.toISOString()] = {avg: val};
                            }
                        } 
                    }
                }

                // render the data in a chart
                var tsiClient = new TsiClient();
                lineChart = new tsiClient.ux.LineChart(document.getElementById('chart1'));
                lineChart.render(data, {yExtent: [-100, 100]}, [chartDataOptions]);

            };
        </script>
    </body>

    <!-- boilerplate headers are injected with head.js, grab them from the live example header, or include a link to head.js -->
    <script src="../boilerplate/head.js"></script>
</html>
