<!DOCTYPE html> 
<html><head>
    <title>Time Series Insights JavaScript SDK Examples</title>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
        <div style="height: 100%; position: absolute; top: 0; width: 100%;">
            <div class="header">
                TSI JavaScript SDK Examples
            </div>

            <div class="chartsWrapper">
                <div class="examples">
                    <div class="bigHeader">
                        Standalone SDK Examples
                    </div>
                    <div onclick="showModal('Basic Line, Bar, and Pie Charts', 'examples/noauth/basiccharts.html', 'https://github.com/Microsoft/tsiclient/tree/master/pages/samples/examples/noauth/basiccharts.html')" class="example">
                        <div class="subHeader">
                            Basic Line, Bar, and Pie Charts
                        </div>
                        <div class="pic">
                            <img src="images/noauth-basiccharts.PNG">
                        </div>
                        <div class="links">
                            <a onclick="stopPropagation(event)" target="_blank" href="https://github.com/Microsoft/tsiclient/tree/master/pages/samples/examples/noauth/basiccharts.html">View Code</a>
                            <a target="_blank" href="examples/noauth/basiccharts.html">Open in new tab</a>
                        </div>
                    </div>
                </div>

                <div class="examples">
                    <div class="bigHeader bordered">
                        Platform Integrated SDK Examples
                    </div>
                    <div onclick="showModal('Basic Line, Bar, and Pie Charts', 'examples/withplatform/basiccharts.html', 'https://github.com/Microsoft/tsiclient/tree/master/pages/samples/examples/withplatform/basiccharts.html', true)" class="example">
                        <div class="subHeader">
                            Line, Bar, and Pie Charts with platform
                        </div>
                        <div class="pic">
                            <img src="images/withplatform-basiccharts.PNG">
                        </div>
                        <div class="links">
                            <a onclick="stopPropagation(event)" target="_blank" href="https://github.com/Microsoft/tsiclient/tree/master/pages/samples/examples/withplatform/basiccharts.html">View Code</a>
                            <a target="_blank" href="examples/withplatform/basiccharts.html">Open in new tab</a>
                        </div>
                    </div>
                </div>

        </div>
        <div id="modal">
            <div id="modalBox">
                <div id="modalClose" onclick="closeModal()">&times;</div>
                <div id="modalTitle"></div>
                <iframe id="modalContent"></iframe>
                <div id="modalLinks"></div>
            </div>
        </div>
    <script type="text/javascript">
        function showModal(modalTitle, pageName, codeLocation, isWithAuth){
            if(isWithAuth){
                window.open(pageName, '_blank');
                return;
            }
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalTitle').innerHTML = modalTitle;
            document.getElementById('modalContent').src = '/' + pageName;
            document.getElementById('modalLinks').innerHTML = `<a target="_blank" href="${codeLocation}">View Code</a><a target="_blank" href="examples/${pageName}">Open in new tab<a></a>`;
        }
        function closeModal(){
            document.getElementById('modal').style.display = 'none';
        }
        function stopPropagation(e){
            e.stopPropagation();
        }
    </script>
</body>
</html>
