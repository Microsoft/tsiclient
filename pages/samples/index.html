<!DOCTYPE html> 
<html><head>
    <title>Time Series Insights JavaScript SDK Examples</title>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
        <div style="height: 100%; position: absolute; top: 0; width: 100%;">
            <div class="header">
                TSI JavaScript SDK Examples
            </div>

            <div class="chartsWrapper">
                <div class="examples">
                    <div class="bigHeader">
                        Standalone Examples
                    </div>
                    <div onclick="openTab('examples/noauth/basiccharts.html')" class="example">
                        <div class="subHeader">
                            Basic Line, Bar, Pie, and Heatmap Charts
                        </div>
                        <div class="pic">
                            <img src="images/noauth-basiccharts.PNG">
                        </div>
                    </div>
                    <div onclick="openTab('examples/noauth/multipleseriestypes.html')" class="example">
                        <div class="subHeader">
                            Line Chart with Multiple Series Types
                        </div>
                        <div class="pic">
                            <img src="images/noauth-multipleseriestypes.PNG">
                        </div>
                    </div>
                    <div onclick="openTab('examples/noauth/contextmenu.html')" class="example">
                        <div class="subHeader">
                            Custom Context Menu Handlers
                        </div>
                        <div class="pic">
                            <img src="images/noauth-contextmenu.PNG">
                        </div>
                    </div>
                </div>

                <div class="examples">
                    <div class="bigHeader bordered">
                        Platform Integrated Examples
                    </div>

                    <div onclick="openTab('examples/withplatform/basiccharts.html')" class="example">
                        <div class="subHeader">
                            Line, Bar, Pie, and Heatmap w/ platform
                        </div>
                        <div class="pic">
                            <img src="images/withplatform-basiccharts.PNG">
                        </div>
                    </div>

                    <div onclick="openTab('examples/withplatform/exploreevents.html')" class="example">
                        <div class="subHeader">
                            Line chart with explore events
                        </div>
                        <div class="pic">
                            <img src="images/withplatform-exploreevents.PNG">
                        </div>
                    </div>
                </div>

        </div>
    <script type="text/javascript">
        function openTab(pageName){
            window.open(pageName, '_blank');
        }
        function stopPropagation(e){
            e.stopPropagation();
        }
    </script>
</body>
</html>
